    <script type="text/javascript">
         window.onload = function() {
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_m5xs5sq','template_hfkwkus','form')
                .then(function() {
                    console.log('SUCCESS!');
                    let contactForm = document.getElementById('contact-form');
                    let success = document.getElementById('send-button');
                    contactForm.reset();
                    success.innerHTML = "Successfully Sent";
                    success.style.backgroundColor = "green";
                    setInterval(() => window.location.reload(true), 3000);

                }, function(error) {
                    console.log('FAILED...', error);
                });
        });
      }
    </script>
